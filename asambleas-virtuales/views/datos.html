<div class="treeview-colorful w-20 border border-secondary mx-4 my-4 menu" id = "view_Datos">
    <section
class="gradient-form login"
style="height: auto; "
id = "view_login"
>
<div class="container py-5 h-100" >
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-xl-10">
      <div class="card rounded-5 text-black " style = "border-width: 0px;">
        <div class="row g-0">
          <div class="col-lg-12">
            
            <h3 style = "text-align: left;">Edición de Datos del usuario</h3>

<form id = "ediciondeDatosdeUsuario">
        <div class="form-group">
          <label for="edicion_email">Correo Electrónico*</label>
          <input type="email" class="form-control" id="edicion_email" aria-describedby="emailHelp" placeholder="Ingresa tu correo Electrónico.">
        </div>
        <div class="form-group">
            <label for="edicion_idUsuario11">Id usuario*</label>
            <input type="text" class="form-control" id="edicion_idUsuario11" aria-describedby="idUsuarioHelp" placeholder="Indique su identificador de usuario.">
        </div>
        <div class="form-group">
          <label for="edicion_password11">Contraseña*</label>
          <input type="password" class="form-control" id="edicion_password11"  aria-describedby="passwordHelp" placeholder="Indique su contraseña.">
        </div>
        <div class="form-group">
            <label for="edicion_password12">Confirmación de contraseña*</label>
            <input type="password" class="form-control" id="edicion_password12" placeholder="Confirme su contraseña.">
        </div>
        <div class="form-group">
          <label for="edicion_curp1">CURP*</label>
          <input type="text" class="form-control" id="edicion_curp1" placeholder="indique su CURP" disabled>
      </div>
      <div class="form-group">
            <label for="edicion_nombre">Nombre*</label>
            <input type="text" class="form-control" id="edicion_nombre" aria-describedby="nombreHelp" placeholder="Indique su nombre." disabled>
        </div>
        <div class="form-group">
            <label for="edicion_apellidoPaterno">Apellido Paterno*</label>
            <input type="text" class="form-control" id="edicion_apellidoPaterno" aria-describedby="apellidoPaternoHelp" placeholder="Indique su apellido paterno." disabled>
        </div>
        <div class="form-group">
            <label for="edicion_apellidoMaterno">Apellido Materno*</label>
            <input type="text" class="form-control" id="edicion_apellidoMaterno" aria-describedby="apellidoMaternoHelp" placeholder="Indique su apellido materno." disabled>
        </div>
        <div class="form-group">
            <label for="edicion_telefono1">Teléfono*</label>
            <input type="text" class="form-control" id="edicion_telefono1"  placeholder="Indique su teléfono.">
        </div>
        <div class="form-group">
          <label for="edicion_whatsapp">Whatsapp</label>
          <input type="text" class="form-control" id="edicion_whatsapp"  placeholder="Indique su whatsapp.">
        </div>
     
        <button type="button" class="btn btn-primary" onclick = "registrarDatosdeUsuario()">Enviar</button>
        <button type="button" class="btn btn-secondary" onclick = "despliegaMenu()">Regresar.</button>
        <div class="form-group" style = "visibility: hidden;">
          <label for="edicion_nacionalidad">Nacionalidad</label>
          <input type="text" class="form-control" id="edicion_nacionalidad" aria-describedby="modificacion_nacinalidadHelp" placeholder="Apellido materno." disabled>
      </div>
      <div class="form-group" style = "visibility: hidden;">
          <label for="edicion_sexo">Sexo</label>
          <select class="form-select" aria-label="Default select example" id = "edicion_sexo" disabled> 
            <option value="H" selected>H</option>
            <option value="M">M</option>
          </select>
        </div>
      
        <div class="form-group">
          <label for="edicion_fechaNacimiento" style = "visibility: hidden;">Fecha de nacimiento</label>
          <input type="text" class="form-control" id="edicion_fechaNacimiento"  placeholder="Fecha de nacimiento." disabled>
        </div>
      </form>
      
    </div>
</div>
</div>
</div>
</div>
</div>
</section>
</div>
