<section
class="gradient-form login"
style="height: auto; "
id = "view_login"
>
<div class="container py-5 h-100" >
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-xl-10">
      <div class="card rounded-5 text-black">
        <div class="row g-0">
          <div class="col-lg-12">
              <div class="text-center">
                <img
                  src="images/inaes.png"
                  alt="logo"
                />
              </div>

              <form>
                <p>Favor de indicar sus datos de ingreso</p>

                <div class="form-outline mb-4">
                  <input
                    type="text"
                    id="idUsuario"
                    class="form-control"
                    placeholder="id_usuario o correo electrónico"
                  />
                  <label class="form-label" for="idUsuario"
                    >*Id Usuario</label
                  >
                </div>

                <div class="form-outline mb-4">
                  <input
                    type="password"
                    id="password"
                    class="form-control"
                    placeholder="Contraseña"
                  />
                  <label class="form-label" for="password"
                    >*Contraseña</label
                  >
                </div>

                <div class="text-center pt-1 mb-5 pb-1">
                  <button
                    class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
                    type="button"
                    onclick="login()"
                  >
                    Ingresar
                  </button>
                  <a class="text-muted" href="#!">¿Olvidaste tu usuario o contraseña?</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
</section>
